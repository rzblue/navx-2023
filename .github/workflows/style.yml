# Based on https://github.com/wpilibsuite/allwpilib/blob/main/.github/workflows/lint-format.yml

name: Formatting

on: [push, pull_request]

jobs:
  spotless:
    name: Spotless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: zulu
          architecture: ${{ matrix.architecture }}
      - name: "Spotless Check"
        run: ./gradlew spotlessCheck
