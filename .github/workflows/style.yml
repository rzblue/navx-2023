name: Formatting

on: [push, pull_request]

jobs:
  spotless:
    name: Spotless
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: zulu
          architecture: ${{ matrix.architecture }}
      - name: "Spotless Check"
        run: ./gradlew spotlessCheck
